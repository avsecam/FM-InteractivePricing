<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="headerText">
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </div>

    <div class="pricingDiv">

      <div class="top">

        <div class="display">
          <h3>100K Pageviews</h3>
          <div class="monthlyPrice">
            <span>$16.00</span>
            / month
          </div>
        </div>

        <input type="range" name="pricing" min="1" max="5">

        <div class="billingDiv">
          <h4>Monthly Billing</h4>
          <input type="checkbox" name="billingType">
          <h4>Yearly Billing<span>25% Discount</span></h4>
        </div>

      </div>

      <div class="bottom">

        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button>Start my trial</button>

      </div>
    </div>
  </main>

</body>
</html>
